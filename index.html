<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale = 1.0">
        <link rel="stylesheet" href="style.css">
        <title>Minor 2 Responsive</title> 
    </head>
    <body>
        <div class="container">
            <nav>
                <span class="logo">Dappr</span>
                <span>Home</span>

                <span>Information</span>
                <span class="more">More<img class="down" src="./images/icons/down.png" alt="down"></span>

                    <img class="search-icon" src="./images/icons/search.png" alt="search-icon">
                </span>
                <span><img class="hamburger" src="./images/icons/hamburger.png" alt="hamburger"></span>

            <div class="section">
                <img class="chat" src="./images/Group 2.png" alt="chat-img">
                <div class="main">
                    <div class="left"><img src="./images/Group 1.png" alt="group-1"></div>
                    <div class="right"><textarea rows="15" cols="80" placeholder="It's not only writers who can benefit from this free online tool. If you're a programmer who's working on a ......"></textarea></div>
                </div>
            </div>
        </div>
    </body>
</html>
